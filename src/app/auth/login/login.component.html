<div class="main-component">
  <div class="container">
    <div class="row login-form">
      <div class="col col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-block">
            <form (ngSubmit)="submit()">
              <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="material-icons">person</i></div>
                  <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Masukkan email">
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="material-icons">lock</i></div>
                  <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Masukkan password">
                </div>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-custom" [disabled]="!email || !password">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
